    .datepicker-dropdown {

        }

  <script type="text/javascript">
    $(document).ready(function () 
    {
        $('#id_region').change(function () {
            var url = '{% url "ajax_load_comunas" %}';  // URL de la vista que devuelve las comunas
            var regionId = $(this).val();  // Obtener el ID de la región seleccionada

            $.ajax({
                url: url,
                data: {
                    'region_id': regionId
                },
                success: function (data) {
                    $('#id_comuna').html('<option value="">Seleccione</option>'); 
                    $.each(data, function (key, value) {
                        $('#id_comuna').append('<option value="' + value.id + '">' + value.nombre + '</option>');
                    });
                }
            });
        });

        $('#id_fecha_ingreso').datepicker({
          format: 'yyyy-mm-dd',
          autoclose: true,
          todayHighlight: true,
          startDate: new Date()
      });

      // $('#id_fecha_registra_visita').datepicker({
      //     format: 'yyyy-mm-dd',
      //     autoclose: true,
      //     todayHighlight: true,
      //     startDate: new Date()
      // });

      $('#id_fecha_llegada_visita').datepicker({
          format: 'yyyy-mm-dd',
          autoclose: true,
          todayHighlight: true,
          startDate: new Date()
      });
      
   
       // Función genérica para mostrar el modal de confirmación
    window.confirmDelete = function(url) {
      Swal.fire({
        title: '¿Estás seguro?',
        text: "¡No podrás revertir esto!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = url;
        }
      })
    }
    
    window.confirmAction = function(url) {
    Swal.fire({
      title: '¿Estás seguro?',
      text: "¡No podrás revertir esto!",
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sí, confirmar',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = url;
      }
    })
  }


   
    });
    </script>
